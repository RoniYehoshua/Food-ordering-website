	<div class='checkout-container'>
		<div class=' window '>
			<div class='order-info head-title-all'>
				<h2>סיכום הזמנה</h2>
				<div class='order-info-content' id="summaryOrder">
					<div class='line'></div>

					<i></i>
				</div>
				<div class='total'>
					<div class="row text-center d-flex justify-content-between flex-r">
						<div class="col">
							<div class='thin dense'id="middel-cost">0</div>
							<br>
							<div class='thin dense'id="delivery-cost">₪0</div>
							<br>
							<div class='thin dense' id="totalCost">₪0</div>
						</div>
						<div class="col">
							<div class='thin dense'>סכום ביניים</div>
							<br>
							<div class='thin dense'>משלוח</div>
							<br>
							<div class='thin dense'>סה"כ לתשלום</div>
						</div>
					</div>
				</div>
			</div>
			<div class='credit-info'>
				<div class='credit-info-content'>
					<table class='half-input-table'>
						<tr>
							<td>Please select your card: </td>
							<td>
								<div class='dropdown' id='card-dropdown'>
									<div class='dropdown-btn' id='current-card'>Visa</div>
									<div class='dropdown-select'>
										<ul>
											<li>Master Card</li>
											<li>American Express</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80'
						class='credit-card-image' id='credit-card-image'></img>
					Card Number
					<input class='input-field'></input>
					Card Holder
					<input class='input-field'></input>
					<table class='half-input-table'>
						<tr>
							<td> Expires
								<input class='input-field'></input>
							</td>
							<td>CVC
								<input class='input-field'></input>
							</td>
						</tr>
					</table>
					<button class='pay-btn'>Checkout</button>
	
				</div>
	
			</div>
		</div>
	</div>
