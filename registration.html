		<div class="container sign-up-mode calibri" id="reg-container">
			<div class="forms-container">
				<div class="signin-signup">
					<form onsubmit="(formValid()?creatUser():false)" class="sign-in-form" id="sign-up">
						<h2 class="title">הרשמה</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="שם מלא" id="FullName"/>
						</div>
						<div class="input-field">
							<i class="fas fa-genderless"></i>
							<div class="gender d-flex justify-content-around align-content-center">
								<input type="radio" id="male" name="gender" value="זכר">
								<label for="male">זכר</label><br>
								<input type="radio" id="female" name="gender" value="נקבה">
								<label for="female">נקבה</label><br>
								<input type="radio" id="other" name="gender" value="אחר">
								<label for="other">אחר</label>
							</div>
						</div>
						<div class="input-field">
							<i class="fas fa-calendar"></i>
							<input type="date" placeholder="תאריך לידה" id="dateOfBirth"/>
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="email" placeholder="Email" id="newUserEmail"/>
						</div>
						<div class="input-field">
							<i class="fas fa-phone"></i>
							<input type="tel" placeholder="Phone Number" maxlength="10" id="phoneNum"/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="סיסמה" id="NewPassword"/>
						</div>
	
	
	
						<input type="submit" class="btn" value="הירשם" />
	
					</form>
					<form onsubmit="searchUser()" action="" class="sign-up-form" id="sign-in">
						<h2 class="title">התחבר</h2>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="text" placeholder="Email" id="sign-email"/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="סיסמה" id="sign-password" />
						</div>
						<input type="submit" value="התחבר" class="btn solid" />
	
	
					</form>
				</div>
			</div>
	
			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>משתמש קיים?</h3>
						<p>
							התחבר לחשבונך בקלות
						</p>
						<button class="btn transparent" id="sign-in-btn">
							התחבר
						</button>
					</div>
					<img src="img/log.svg" class="image" alt="" />
				</div>
				<div class="panel right-panel">
					<div class="content">
	
						<h3>חדש אצלנו?</h3>
						<p>
							!הירשם לאתר ותוכל להנות מהטבות ומבצעים שווים במיוחד
						</p>
						<button class="btn transparent" id="sign-up-btn">
							הירשם
						</button>
					</div>
					<img src="img/register.svg" class="image" alt="" />
				</div>
